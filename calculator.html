<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="C:\Users\jiya sharma\Desktop\task-3\cssFileCalculator.css">
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <!-- Digits and operations -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">-</button>

      <button class="btn">0</button>
      <button class="btn" id="clear">C</button>
      <button class="btn" id="equal">=</button>
      <button class="btn operator">+</button>
    </div>
  </div>

  <script src="C:\Users\jiya sharma\Desktop\task-3\calculatorJS.js"></script>
</body>
</html>
